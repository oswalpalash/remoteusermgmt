<form class="form-horizontal" action="/user/add" method="post">{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend style="
    text-align: center;
">Add User</legend>
<!-- Text input-->
<div class="form-group" >
  <label class="col-md-4 control-label" for="textinput">Server IP</label>  
  <div class="col-md-4">
  <input id="serv" name="serv" type="text" placeholder="daemon_sys" class="form-control input-md" value="{{ request.GET.ip }}">




  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Username</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="daemon_sys" class="form-control input-md">




  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Project ID/s</label>  
  <div class="col-md-4">
  <input id="projid" name="projid" type="text" placeholder="daemon_sys" class="form-control input-md">
  </div>
</div>

<!-- Password input-->
    <div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="root12345" class="form-control input-md" required="">
    
<br>
<input type="submit" class="btn btn-info" value="Submit">
  </div>
</div>

</fieldset>
</form>
